# Define the Koyeb app version
version: v1

name: CI/CD Pipeline with Koyeb

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

# Define the jobs to build and push your Docker image
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Koyeb
        env:
          KOYEB_API_KEY: ${{ secrets.KOYEB_API_KEY }}
        run: |
          curl -X POST "https://app.koyeb.com/v1/services/3dd7757d-426d-4764-bf2d-88f5e141af02/redeploy" \
            -H "Authorization: Bearer $KOYEB_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "bcr-backend",
              "git": {
                "repo": "https://github.com/agung-madani/bcr-backend.git",
                "branch": "development"
              },
            }'
